{%extends 'base.html'%}

{%block content%}
{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissable fade show" role = "alert">
<strong>Message</strong> {{message}}
<button class="btn btn-primary" type="button" class="close" data-dismiss="alert" area-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{%endfor%}

<form class="row g-5 mx-auto" action="/signin" method="post">
    {%csrf_token%}
    
    <div class="col-md-4">
        <label  class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Enter User Name" aria-label="Last name" name="username">
    </div>
    
    <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" name="password">
    </div>  
   
    <div class="col-12">
      <button type="submit" name="fname">Sign In</button>
    </div>
  </form>

{%endblock%}
