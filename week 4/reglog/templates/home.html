{%extends 'base.html'%}

{%block content%}

{% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissable fade show" role = "alert">
<strong>Message</strong>{{message}} 
<button class="btn btn-primary" type="button" class="close" data-dismiss="alert" area-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{%endfor%}

{% if user.is_authenticated %} 
<h3>Hello {{ fname }} </h3>
<h4>You are Sucsessfully logged in.</h4>
<button  type="submit"><a href="/signout">Sign Out</a></button>

{%else%}

<button  type="submit"><a href="/signup">Sign Up</a></button>
<button  type="submit"><a href="/signin">Sign In</a></button>

{%endif%}
{%endblock%}
